    <center>
        <h1 class="h1">REGESTRATION</h1>
        <form class="myForm" method="get" enctype="application/x-www-form-urlencoded"
            action="/html/codes/html_form_handler.cfm">

            <p>
                <label>Name:
                    <input type="text" name="customer_name" required>
                </label>
            </p>
            <br>
            <p>
                <label>Phone:
                    <input type="tel" name="phone_number" maxlength="10">
                </label>
            </p>
            <br>
            <p>
                <label>Email:
                    <input type="email" name="email_address">
                </label>
            </p>
            <br>
            <fieldset>
                <legend>Any experiances in Race?</legend>
                <p><label class="choice"> <input type="radio" name="taxi" required value="car"> Yes </label></p>
                <p><label class="choice"> <input type="radio" name="taxi" required value="van"> No </label></p>
                <br>
            </fieldset>

            <br>
            <p>
                <label>Date of birth:
                    <input type="datetime-local" name="pickup_time" required>
                </label>
            </p>
            <br>
            <p>
                <label>Place like to enroll:
                    <select id="pickup_place" name="pickup_place">
                        <option value="" selected="selected">Select One</option>
                        <option value="office">Buddh International Circuit, Greater Noida.</option>
                        <option value="town_hall">Madras Motor Race Track, Chennai.</option>
                        <option value="telepathy">Kari Motor Speedway, Coimbatore.</option>
                    </select>
                </label>
            </p>
            <br>

            <br>
            <p>
                <label>Any other things to share?
                    <textarea name="comments" maxlength="500"></textarea>
                </label>
            </p>

           <div class="b">
            <button><a href="index.html"> Booking</a></button>
           </div>

        </form>
